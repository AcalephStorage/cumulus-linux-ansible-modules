- name: Configure lo
  cl_interface: name=lo addr_method=loopback

- name: Configure eth0
  cl_interface: name=eth0 addr_method=dhcp

- name: Configure swp2
  cl_interface: name=swp2 ipv4=['10.30.1.1']
  notify: reload networking

- name: Configure swp3
  cl_interface: name=swp3 ipv4=['10.30.1.2']
  notify: reload networking

- name: Overwrite interfaces file
  file: dest=/etc/network/interfaces src=files/interfaces

- name: Apply interfaces policy
  cl_interface_policy: allowed="lo, eth0, swp2"
